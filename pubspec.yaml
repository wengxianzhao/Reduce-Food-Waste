name: reduce_food_waste
description: Reduce Food Waste Mobile Application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  introduction_screen: ^2.1.0
  bottom_navy_bar: ^6.0.0
  shared_preferences: ^2.0.7
  lottie: ^1.2.1
  google_maps_flutter: ^2.0.9
  shimmer: ^2.0.0
  flutter_rating_bar: ^4.0.0
  top_snackbar_flutter: ^1.0.1
  image_picker: ^0.8.4+3
  geocoder:
    git:
      url: https://github.com/aloisdeniel/flutter_geocoder.git
      ref: "2ee33a9"
  geolocator: ^7.7.1
  firebase_core: ^1.7.0
  firebase_auth: ^3.1.3
  cloud_firestore: ^2.5.3
  firebase_storage: ^10.0.6
  google_sign_in: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/application_icon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/